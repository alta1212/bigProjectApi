<style>
@charset "UTF-8";
body {
  padding: 0;
  margin: 0;
  background-color: #324252;
}

h1 {
  font-family: "Century Gothic";
  margin: 30px auto 30px auto;
  color: #09fbd2;
  width: 100%;
  text-align: center;
}

ul.menu {
  padding: 0;
  list-style: none;
  width: 400px;
  margin: 20px auto;
  font-family: "Century Gothic";
  box-shadow: 0px 0px 25px #00000070;
  clear: both;
  display: table;
  margin-bottom: 100px;
}
ul.menu .list {
  font-size: 14px;
  border-bottom: 1px solid #324252;
  position: relative;
  width: 100%;
  box-sizing: border-box;
  height: 50px;
  vertical-align: sub;
  background: #3e5165;
  clear: both;
}
ul.menu .list:after {
  content: "";
  font-family: FontAwesome;
  position: absolute;
  right: 17px;
  top: 17px;
  padding: 0px 5px;
  color: #fff;
}
ul.menu .list:before {
  content: "";
  font-family: FontAwesome;
  position: absolute;
  left: 17px;
  top: 17px;
  padding: 0px 5px;
  color: #fff;
}
ul.menu .list a {
  text-decoration: none;
  color: #fff;
  padding: 17px 0px 17px 45px;
  display: block;
  height: 100%;
  box-sizing: border-box;
}
ul.menu .list a:hover {
  background-color: #324252;
  transition: 300ms all;
  color: #09fbd2;
}
ul.menu .list .items {
  height: 0px;
  overflow: hidden;
}
ul.menu .list .items a {
  padding: 17px;
}
ul.menu .list .items a:hover {
  background-color: #3f5d79;
  color: #fff;
  transition: 300ms all;
}
ul.menu .list:last-child {
  border-bottom: none;
}
ul.menu .active:after {
  content: "";
  font-family: FontAwesome;
  position: absolute;
  right: 17px;
  top: 17px;
  padding: 0px 5px;
  color: #fff;
}
ul.menu .active:before {
  content: "";
  font-family: FontAwesome;
  position: absolute;
  left: 17px;
  top: 17px;
  padding: 0px 5px;
  color: #fff;
}
ul.menu .active > .items {
  display: block;
  background: #23313f;
  padding: 0px;
  height: auto;
  color: #fff;
  transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
  transition: all 200ms;
  clear: both;
  float: left;
  width: 100%;
}
ul.menu .active > .items li {
  padding: 0px;
  border-bottom: 1px solid #324252;
  list-style: none;
}
ul.menu .active > .items li:last-child {
  border-color: transparent;
  padding-bottom: 0px;
}
ul.menu .active > .items .active > .items {
  background-color: #2f4b67;
}
ul.menu .active > a {
  color: #46efa4;
  text-transform: uppercase;
  font-weight: bold;
}
ul.menu .active .list {
  background: #697d92;
}
ul.menu .active .list a {
  padding: 17px 0px 17px 45px;
}

/*  footer   */
footer {
  background-color: #222;
  color: #fff;
  font-size: 14px;
  bottom: 0;
  position: fixed;
  left: 0;
  right: 0;
  text-align: center;
  z-index: 999;
}

footer p {
  margin: 10px 0;
  font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida  Grande", "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
}

footer .fa-heart {
  color: red;
}

footer .fa-dev {
  color: #fff;
}

footer .fa-twitter-square {
  color: #1da0f1;
}

footer .fa-instagram {
  color: #f0007c;
}

fotter .fa-linkedin {
  color: #0073b1;
}

footer .fa-codepen {
  color: #fff;
}

footer a {
  color: #3c97bf;
  text-decoration: none;
  margin-right: 5px;
}

.youtubeBtn {
  position: fixed;
  left: 50%;
  transform: translatex(-50%);
  bottom: 45px;
  cursor: pointer;
  transition: all 0.3s;
  vertical-align: middle;
  text-align: center;
  display: inline-block;
}

.youtubeBtn i {
  font-size: 20px;
  float: left;
}

.youtubeBtn a {
  color: #ff0000;
  text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
  animation: youtubeAnim 1000ms linear infinite;
  float: right;
}

.youtubeBtn a:hover {
  color: #c9110f;
  transition: all 0.3s ease-in-out;
  text-shadow: none;
}

.youtubeBtn i:active {
  transform: scale(0.9);
  transition: all 0.3s ease-in-out;
}

.youtubeBtn span {
  font-family: "Lato";
  font-weight: bold;
  color: #fff;
  display: block;
  font-size: 12px;
  float: right;
  line-height: 20px;
  padding-left: 5px;
}

@keyframes youtubeAnim {
  0%, 100% {
    color: #c9110f;
  }
  50% {
    color: #ff0000;
  }
}

    <script src="js/jquery.min.js"></script>
    <script>
       
      var html="";
          $.ajax({
          type: "get",  
          url: "https://localhost:5001/Categories/get-Category",
      
      
          success: function(data)
          {   
            
              console.log(data)
              html+="<ul class='menu'>";
              for(var i =0;i<data.length;i++)
              { 
                  
                  if(data[i].parentid==0)
                  { html+="<li class='list' onclick=\"myFunction($(this))\">";
                      html+=data[i].category_Name;
                     childmenu(data,data[i].category_ID);
                  }
                 
              }
              html+="</ul>";
              $("body").html(html)
              console.log(html)
             
          },
          error : function (e){      
              console.log(e)
          }
      })
    
      function childmenu(data,j)
      {  
          var idChildMenu=[];
          var nameChildMenu=[];
         
          
              for(var i =0;i<data.length;i++)
              {  
                  if(data[i].parentid==j)
                  {
                     
                      idChildMenu.push(data[i].category_ID);
                      nameChildMenu.push(data[i].category_Name);
                     
                    
                  }
                 
               
              }
              if(idChildMenu.length>0)
              {
                  html+="<ul class='items'>"; //Bắt đầu một phân cấp với thẻ <ul>
                  for(var k=0;k<idChildMenu.length;k++)
                  {
                      html+="<li class='list' onclick=\"myFunction($(this))\">"; //Bắt đầu một dòng menu con với thẻ <li>
                     
                      html+=nameChildMenu[k];
                      //Đệ quy, gọi lại chính hàm CreateChildMenu với tham số là idChildMenu hiện tại.
                      childmenu(data,idChildMenu[k]);
                  }
                  html+="</ul>"; //Kết thúc một phân cấp với thẻ </ul>
              }
              else
              {
                      html+="</li>";
              }
              
      }
      function myFunction(elm)
      {
        if(elm.hasClass("active"))
        {
          elm.removeClass("active")
        }
        else
        {
          elm.addClass("active")
        }
      }
